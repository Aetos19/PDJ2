<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Regroup</title>
</head>
<body>
	{% regroup cities by country as country_list %}

	<ul>
		{% for country in country_list %}
			<li>{{ country.grouper }}
				<ul>
					{% for city in country.list %}
						<li>{{ city.name }}: {{ city.population }}</li>
					{% endfor %}
				</ul>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
